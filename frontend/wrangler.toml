name = "holinflow-frontend"
type = "javascript"
compatibility_date = "2026-02-19"

# 정적 파일 호스팅 설정
[env.production]
name = "holinflow-frontend"
routes = [
  { pattern = "holinflow.pages.dev/*", zone_name = "pages.dev" }
]

# 빌드된 파일 설정
[build]
command = "npm run build"
cwd = "./frontend"

# 자산 디렉토리 설정
[env.production.assets]
directory = "./dist"

# 정적 파일 서빙
[[rules]]
type = "CompiledContentType"
globs = ["**/*.js"]
fallthrough = true

[[rules]]
type = "CompiledContentType"
globs = ["**/*.css"]
fallthrough = true
